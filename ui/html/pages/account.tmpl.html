{{define "title"}}Account{{end}}

{{define "main"}}
<h2>Your account</h2>
{{with .User}}
<table>
    <tr>
        <th>Name</th>
        <td>{{.Name}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{.Email}}</td>
    </tr>
    <tr>
        <th>Joined</th>
        <td>{{humanDate .Created}}</td>
    </tr>
    <tr>
    </tr>
</table>
{{end}}
{{end}}
